<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./../assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="text-center">
              <img src="./../assets/images/cybersoft.png" alt="Card image" />
            </div>

            <div class="card-body">
              <h4 class="card-title text-center">
                CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
                - Virtual Dressing Room
              </h4>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="ao-tab"
                data-toggle="pill"
                href="#topclothes"
                role="tab"
                aria-controls="pills-ao"
                aria-selected="true"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="quan-tab"
                data-toggle="pill"
                href="#botclothes"
                role="tab"
                aria-controls="pills-quan"
                aria-selected="false"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="giay-tab"
                data-toggle="pill"
                href="#shoes"
                role="tab"
                aria-controls="pills-giay"
                aria-selected="false"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="tui-tab"
                data-toggle="pill"
                href="#handbags"
                role="tab"
                aria-controls="pills-tui"
                aria-selected="false"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="dayChuyen-tab"
                data-toggle="pill"
                href="#necklaces"
                role="tab"
                aria-controls="pills-dayChuyen"
                aria-selected="false"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="kieuToc-tab"
                data-toggle="pill"
                href="#hairstyle"
                role="tab"
                aria-controls="pills-kieuToc"
                aria-selected="false"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="nen-tab"
                data-toggle="pill"
                href="#background"
                role="tab"
                aria-controls="pills-nen"
                aria-selected="false"
              ></a>
            </li>
          </ul>

          <div class="well">
            <!-- Tab panes -->
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="topclothes"
                role="tabpanel"
                aria-labelledby="ao-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="botclothes"
                role="tabpanel"
                aria-labelledby="quan-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="shoes"
                role="tabpanel"
                aria-labelledby="giay-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="handbags"
                role="tabpanel"
                aria-labelledby="tui-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="necklaces"
                role="tabpanel"
                aria-labelledby="dayChuyen-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="hairstyle"
                role="tabpanel"
                aria-labelledby="kieuToc-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="background"
                role="tabpanel"
                aria-labelledby="nen-tab"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contain">
            <div class="body"></div>
            <div class="model"></div>
            <div class="hairstyle"></div>
            <div class="necklace"></div>
            <div class="bikinitop"></div>
            <div class="bikinibottom"></div>
            <div class="handbag"></div>
            <div class="feet"></div>
            <div class="background"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--axios  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  -->
    <script src="./../models/ListChosen.js"></script>
    <script src="./../models/ChoseItem.js"></script>
    <script type="module" src="./../utils/callData.js"></script>
    <script type="module" src="./../controllers/main.js"></script>
  </body>
</html>
